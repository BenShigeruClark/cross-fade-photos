<!DOCTYPE html>
<html>
  <head>
    <title>crossfade tester</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style type="text/css">
      #slide-show img { position: relative; width: 600px; height: auto; }
      #slide-show img { position: absolute; z-index: 1; display: none; }
      #slide-show img.active { display: block; z-index: 3; }
    </style>
  </head>
  <body>
    <div id="slide-show">
      <img src="img/milkyWay-5132.jpg" class="active">
      <img src="img/milkyWay-5176.jpg">
      <img src="img/Water-4193.jpg">
      <img src="img/Water-4210.jpg">
      <img src="img/wires-5005.jpg">
    </div>
    <script src="/crossfade.js" type="text/javascript"></script>
  </body>
</html>
