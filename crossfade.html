<!DOCTYPE html>
<html>
  <head>
    <title>crossfade tester</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
      #slide-show { position: relative; }
      #slide-show img { position: absolute; z-index: 1; width: 600px; height: auto; }
      #slide-show img.active { z-index: 3; }
    </style>
  </head>
  <body>
    <div id="slide-show">
      <img class="active" src="img/milkyWay-5132.jpg" alt="My img">
      <img src="img/milkyWay-5176.jpg" alt="My img">
      <img src="img/Water-4193.jpg" alt="My img">
      <img src="img/Water-4210.jpg" alt="My img">
      <img src="img/wires-5005.jpg" alt="My img">
    </div>
    <script src="js/crossfade.js" type="text/javascript"></script>
  </body>
</html>
